<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamTasks - {% if edit %}Edit Member{% else %}New Person{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="relative bg-indigo-400 h-screen overflow-hidden">

    <div class="h-screen w-screen bg-indigo-400 overflow-hidden absolute flex items-center">
        <div class="w-screen h-64 absolute top-0 opacity-50 left-0 -my-40 -mx-64 bg-indigo-300 rounded-full"></div>
        <div class="w-64 h-64 -mx-32 bg-indigo-300 opacity-50 rounded-full"></div>
        <div class="w-64 h-64 ml-auto relative opacity-50 -mr-32 bg-indigo-300 rounded-full"></div>
        <div class="w-screen h-64 absolute opacity-50 bottom-0 right-0 -my-40 -mx-64 bg-indigo-300 rounded-full"></div>
    </div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    {% if edit %}Edit Person{% else %}Create Person{% endif %}
                </h4>
            </div>
            <div class="card-body">

                <form id="person-form" method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}

                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </form>

                {% if edit %}
                    <form id="delete-form" method="POST" action="{% url 'manager:deletePerson' person_id %}">
                        {% csrf_token %}
                    </form>
                {% endif %}

                <div class="mt-4 d-flex justify-content-between">
                    <div>
                        <button type="submit" form="person-form" class="btn btn-primary">
                            {% if edit %}Update{% else %}Save{% endif %}
                        </button>
                        <a href="{% url 'manager:manager' %}" class="btn btn-secondary">Cancel</a>
                    </div>

                    {% if edit %}
                        <div>
                            <button type="submit" form="delete-form" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this person?');">
                                Delete
                            </button>
                        </div>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>

</body>
</html>
