<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if edit %}Edit Person{% else %}Create Person{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header {% if edit %}bg-warning{% else %}bg-primary{% endif %} text-white">
                <h4 class="mb-0">
                    {% if edit %}Edit Person{% else %}Create Person{% endif %}
                </h4>
            </div>
            <div class="card-body">

                <form id="person-form" method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </form>

                {% if edit %}
                    <form id="delete-form" method="POST" action="{% url 'manager:deletePerson' person_id %}">
                        {% csrf_token %}
                    </form>
                {% endif %}

                <div class="mt-4 d-flex justify-content-between">
                    <div>
                        <button type="submit" form="person-form" class="btn {% if edit %}btn-warning{% else %}btn-primary{% endif %}">
                            {% if edit %}Update{% else %}Save{% endif %}
                        </button>
                        <a href="{% url 'manager:manager' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                    
                    {% if edit %}
                        <div>
                            <button type="submit" form="delete-form" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this person?');">
                                Delete
                            </button>
                        </div>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
</body>
</html>
